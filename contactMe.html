<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/nav.css" />
    <link rel="stylesheet" href="./assets/css/contactMe.css" />
    <script
      src="https://kit.fontawesome.com/d5ff415d51.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-left">
        <ul>
          <li><img src="./assets/img/logo.png" alt="logo-error" /></li>
          <li><a class="nav-link" href="./index.html">Home</a></li>
          <li>
            <a class="nav-link" href="./myProject.html">My Project</a>
          </li>
          <li>
            <a class="nav-link" href="./testimonials.html">Testimonials</a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <button>
          <a class="contactbtn active" href="./contactMe.html">Contact Me</a>
        </button>
      </div>

      <button id="hamburger-button" onclick="buttonHamburger()">
        <i class="fa-solid fa-bars fa-2x"></i>
      </button>
    </nav>
    <div class="hamburger-bars hide" id="hamburger-bars">
      <div class="countHam">
        <a href="index.html" class="hamburger">Home</a>
        <a href="./myProject.html" class="hamburger">My Project</a>
        <a href="./testimonials.html" class="hamburger">Testimonials</a>
        <button class="btnContact">
          <a href="./contactMe.html" class="hamburger active">Contact Me</a>
        </button>
      </div>
    </div>

    <!-- Countainer -->
    <div class="countainer">
      <div class="contact-me">
        <h2>GET IN TOUCH</h2>
        <form id="contactForm" action="">
          <label for="name">Name</label>
          <input type="text" id="name" />
          <label for="email">Email</label>
          <input type="text" id="email" />
          <label for="phoneNumber">Phone Number</label>
          <input type="phone" id="phoneNumber" />
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option hidden></option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="fullstack">Fullstack Developer</option>
          </select>
          <label for="massage">Youre Massage</label>
          <textarea name="massage" id="massage"></textarea>
          <div class="submit">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/js/contact.js"></script>
    <script src="./assets/js/nav.js"></script>
  </body>
</html>
